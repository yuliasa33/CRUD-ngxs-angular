<div class="flex flex-row h-screen w-screen items-center bg-slate-600">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        
        <div class="bg-white py-8 px-4 shadow md:rounded-2xl sm:px-10 h-3/6">
          
            <form class="space-y-6" [formGroup]="FormAuth">
                <div class="flex flex-row w-full justify-center">
                    <label for="" class="text-center font-medium">LOGIN TO <span class="text-yellow-300">TRUST </span><span class="text-blue-500">APP</span></label>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Username
                    </label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required
                            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            formControlName="name">
                    </div>
                </div>
    
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="current-password" required #passwordInput
                            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            formControlName="password">
                    </div>
                </div>
    
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="show_password" name="show_password" type="checkbox"  (change)="handleChangeShowPassword(passwordInput)"
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="show_password" class="ml-2 block text-sm text-gray-900" >
                            show password
                        </label>
                    </div>
    
                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                            Forgot your password?
                        </a>
                    </div>
                </div>
    
                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" (click)="handleLogin(FormAuth.value)">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
